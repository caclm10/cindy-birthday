<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cindy's Birthday</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Happy+Monkey&family=Oleo+Script:wght@400;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div id="app">
        <div class="birthday-card">
            <h1 class="title font-happy-monkey">Happy Birthday Cindyy!</h1>
            <div class="photo-container">
                <img src="/cindy.jpg" alt="Cindy" class="birthday-photo">
            </div>
            <div class="spacer"></div>
            <div class="cake">
                <div class="candle">
                    <div class="flame"></div>
                </div>
                <span class="age font-oleo-script">24</span>
            </div>
            <p class="message">Cindy,<br>Semoga ke depannya dapat hal-hal yang diinginkan ya, semoga mulai tahun ini
                banyak hari-hari yang bikin senang! ğŸ‰</p>
            <button id="celebrateBtn" class="celebrate-btn">Celebrate! ğŸˆ</button>


            <button id="musicBtn" class="btn music-btn">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                    class="music-icon-on">
                    <path
                        d="M3 14h3a2 2 0 0 1 2 2v3a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-7a9 9 0 0 1 18 0v7a2 2 0 0 1-2 2h-1a2 2 0 0 1-2-2v-3a2 2 0 0 1 2-2h3" />
                </svg>
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                    class="music-icon-off">
                    <path d="M21 14h-1.343" />
                    <path d="M9.128 3.47A9 9 0 0 1 21 12v3.343" />
                    <path d="m2 2 20 20" />
                    <path d="M20.414 20.414A2 2 0 0 1 19 21h-1a2 2 0 0 1-2-2v-3" />
                    <path d="M3 14h3a2 2 0 0 1 2 2v3a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-7a9 9 0 0 1 2.636-6.364" />
                </svg>
            </button>
        </div>


        <audio id="music" loop>
            <source src="/music.mp3" type="audio/mpeg">
        </audio>
    </div>

    <script type="module" src="/src/main.ts"></script>
</body>

</html>
