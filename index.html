<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cindy's Birthday</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Happy+Monkey&family=Oleo+Script:wght@400;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div id="app">
        <div class="birthday-card">
            <h1 class="title font-happy-monkey">Happy Birthday Cindyy!</h1>
            <div class="photo-container">
                <img src="/cindy.jpg" alt="Cindy" class="birthday-photo">
            </div>
            <div class="spacer"></div>
            <div class="cake">
                <div class="candle">
                    <div class="flame"></div>
                </div>
                <span class="age font-oleo-script">24</span>
            </div>
            <p class="message">Cindy,<br>Semoga ke depannya dapat hal-hal yang diinginkan ya, semoga mulai tahun ini
                banyak hari-hari yang bikin senang! 🎉</p>
            <button id="celebrateBtn" class="celebrate-btn">Celebrate! 🎈</button>
        </div>
    </div>

    <script type="module" src="/src/main.ts"></script>
</body>

</html>
